spring:
  main:
    banner-mode: off
  datasource:
    username: app_manager_admin
    password: folio123
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/am_it
    hikari:
      maximum-pool-size: 3
      max-lifetime: 60000
  jpa:
    show-sql: true
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: testing

application:
  environment: it
  security:
    enabled: false
  keycloak:
    enabled: false
    tls:
      enabled: true
      trust-store-path: classpath:certificates/test.truststore.jks
      trust-store-password: secretpassword
      trust-store-type: JKS
    admin:
      client-id: ${KC_ADMIN_CLIENT_ID}
      password: ${KC_ADMIN_CLIENT_SECRET}
  okapi:
    enabled: true
  kong:
    tenant-checks:
      enabled: ${KONG_TENANT_CHECKS_ENABLED:false}
  secret-store:
    type: EPHEMERAL
    ephemeral:
      content:
        folio_master_mgr-applications: supersecret
        folio_master_folio-backend-admin-client: ${KC_ADMIN_CLIENT_SECRET}
  validation:
    default-mode: basic
  retry:
    tenant-routes:
      retry-delay: 250ms
      retry-attempts: 5
routemanagement:
  enable: true

kafka:
  topics:
    entitlement: ${KAFKA_ENTITLEMENT_TOPIC:it.entitlement}
